name: Image size benchmark regression test
on:
  workflow_dispatch:
jobs:
  test:
    name: Run image_size_regression_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: docker-compose pull image-size.fmnas
      - name: Enable Docker layer caching
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: fmnas-{hash}
          restore-keys: |
            fmnas-
      - run: docker-compose up -d --build image-size.fmnas
      - name: Find the ephemeral port
        id: port
        run: docker-compose ps | perl -lane '/image-size.+0:(\d+)->8080\/tcp/ && print "::set-output name=port::$1"'
      - uses: dart-lang/setup-dart@v1
      - name: Build blackbox
        run: |
          cd tests/blackbox
          dart pub get
          dart run build_runner build
      - name: Wait for service
        run: |
          sudo apt install -y wait-for-it
          wait-for-it -h localhost -p ${{ steps.port.outputs.port }} -t 300
      - name: Run image_size_regression_test
        run: |
          cd tests/blackbox
          ENVIRONMENT_KEY="ubuntu-latest" \
          IMAGE_SIZE_ENDPOINT="http://localhost:${{ steps.port.outputs.port }}" \
          dart test test/image_size_regression_test.dart
      - name: Bring down service
        if: always()
        run: docker-compose down
