version: 2
updates:
  - package-ecosystem: composer
    directory: /
    schedule:
      interval: weekly
    versioning-strategy: increase
    allow:
      - dependency-name: whichbrowser/parser
    target-branch: test
    labels: [ ]
    commit-message:
      prefix: whichbrowser
  - package-ecosystem: composer
    directory: /
    schedule:
      interval: monthly
    versioning-strategy: increase
    target-branch: test
    ignore:
      - dependency-name: whichbrowser/parser
    labels: [ ]
    commit-message:
      prefix: composer
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    versioning-strategy: increase
    target-branch: test
    labels: [ ]
    commit-message:
      prefix: npm
  - package-ecosystem: npm
    directory: /gcp/minify-html
    schedule:
      interval: monthly
    versioning-strategy: increase
    target-branch: test
    labels: [ ]
    commit-message:
      prefix: minify-html
  - package-ecosystem: npm
    directory: /gcp/print-pdf
    schedule:
      interval: monthly
    versioning-strategy: increase
    target-branch: test
    labels: [ ]
    commit-message:
      prefix: print-pdf
  - package-ecosystem: gomod
    directory: /gcp/image-size
    schedule:
      interval: monthly
    target-branch: test
    labels: [ ]
    commit-message:
      prefix: image-size
  - package-ecosystem: gomod
    directory: /gcp/resize-image
    schedule:
      interval: monthly
    target-branch: test
    labels: [ ]
    commit-message:
      prefix: resize-image
